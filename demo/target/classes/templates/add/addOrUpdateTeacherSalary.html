<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../../../../src/main/resources/static/js/jquery-2.1.0.min.js"></script>
    <script src="../../../../src/main/resources/static/js/bootstrap.min.js"></script>
</head>

<body>
<div style="margin: 20px;text-align: center">
    <form th:action="@{/addOrUpdateTeacherSalary}" method="post">
        <tr>
            <div class="form-group">
                <td>教师号:</td>
                <td><input type="text" name="id"></td>
            </div>

            <div class="form-group">
                <td>职称号: </td>
                <td><input type="text" name="title"></td>
            </div>

            <label style="color: red" th:text="${msg}"></label><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">提交</button>
                <a class="btn btn-primary" th:href="@{salary_teacher.html}">
                    返回
                </a>
            </div>
        </tr>
    </form>


</div>
</body>

</html>
