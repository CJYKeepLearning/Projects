<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../../../../src/main/resources/static/js/jquery-2.1.0.min.js"></script>
    <script src="../../../../src/main/resources/static/js/bootstrap.min.js"></script>
    <style>
        .td_left{
            /*background: #9acfea;*/
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            /*background: #dff0d8;*/
            padding-left: 50px;
        }
    </style>
</head>

<body>
<div class="container" >
    <div style="margin: 20px;text-align: center">
        <form th:action="@{/addTeachSelf/{id}(id=${id})}" method="post">
            <table>
                <tr>
                    <td class="td_left">课程号</td>
                    <td class="td_right"><input type="text" name="cno"></td>

                </tr>
                <tr>
                    <td class="td_left">成绩</td>
                    <td class="td_right"><input type="text" name="grade"></td>

                </tr>
                <tr>
                    <td class="td_left">教师号 </td>
                    <td class="td_right"><input type="text" name="tno"></td>

                </tr>

                <label style="color: red" th:text="${msg}"></label><br>

                <tr >
                    <td colspan="4" align="center">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a class="btn btn-primary" th:href="@{returnStudentHome(id=${id})}">
                            返回
                        </a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
