<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../../../../src/main/resources/static/js/jquery-2.1.0.min.js"></script>
    <script src="../../../../src/main/resources/static/js/bootstrap.min.js"></script>
    <style>
        .td_left{
            width: 100px;
            text-align: right;
            height: 45px;
        }
        .td_right{
            padding-left: 50px;
        }
    </style>
</head>

<body>
<div class="container" style="width: 400px">
    <div class="" style="margin: 20px;">
        <form th:action="@{/addCourse}" method="post">
            <tr>
                <div class="form-group"><td class="td_left"> 课程号: </td>
                    <td class="td_right"><input type="text" name="id"></td> </div>
                <div class="form-group"><td class="td_left"> 课程名:</td>
                    <td class="td_right"><input type="text" name="cname"></td></div>
                <div class="form-group"><td class="td_left"> 学分: </td>
                    <td class="td_right"><input type="text" name="credit"></td></div>
                <div class="form-group"><td class="td_left"> 周学时:</td>
                    <td class="td_right"><input type="text" name="weekhours"></td></div>
                <div class="form-group"><td class="td_left"> 课程类型:</td>
                    <td class="td_right"><input type="text" name="cType"></td></div>
                <label style="color: red" th:text="${msg}"></label>
                <button type="submit" class="btn btn-primary">提交</button>
                <a class="btn btn-primary" th:href="@{returnDynamicCourse}">
                返回
                </a>
            </tr>
        </form>

    </div>
</div>
</body>

</html>
