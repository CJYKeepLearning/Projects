<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../../../../src/main/resources/static/js/jquery-2.1.0.min.js"></script>
    <script src="../../../../src/main/resources/static/js/bootstrap.min.js"></script>
</head>

<body>
<div style="margin: 20px;text-align: center">
    <br>
    <h3>添加授课信息</h3>
    <form th:action="@{/addTC}" method="post">
        <table>
            <tr>
                <div class="form-group">课程号: <input type="text" name="cno"></div>
            </tr>
            <tr>
                <div class="form-group">教室: <input type="text" name="classroom"></div>
            </tr>
            <tr>
                <div class="form-group">
                    <label style="color: red" th:text="${msg}"></label>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <a class="btn btn-primary" th:href="@{returnTeacherHome}">
                        返回
                    </a>
                </div>

            </tr>
            </tr>
        </table>
    </form>

</div>
</body>

</html>
