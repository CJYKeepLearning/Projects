<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>教学管理系统</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<!--    <link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <script src="../../static/js/bootstrap.js"></script>
    <script type="text/javascript"></script>
    <style>
        .list_top{
            width: calc(100% - 20px);

        }
        .list_down{

            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<div class="list_top">
<table>
    <tr style="height: 20%;width: 100%">
        <img src="img/b01.png">
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td>
                        <div class="container">
                            <h1>西安工程大学</h1>
                            <ul class="nav nav-tabs nav-justified">
                                <li><a href="">首页</a></li>
                                <li><a th:href="@{/dynamic_student}" target="iframe">学生信息</a></li>
                                <li><a th:href="@{/dynamic_teacher}" target="iframe">教师信息</a></li>
                                <li><a th:href="@{/dynamic_course}" target="iframe">课程信息</a></li>
                                <li><a href="">学院信息</a></li>
                                <li><a href="">专业信息</a></li>
                                <li><a href="">班级信息</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </td>

    </tr>
</table>
</div>
<div class="list_down">
    <iframe name="iframe" width="100%" height="100%" frameborder="0" src=""></iframe>
</div>

</body>

</html>
