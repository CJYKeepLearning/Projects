<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/gtvg.css}" />
    <!-- 1. 导入CSS的全局样式 -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!--    <link href="../../../../src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="../../../../src/main/resources/static/js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../../../../src/main/resources/static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="width: 400px">
    <h3 style="text-align: center">添加学生信息</h3>
    <div style="margin: 20px;text-align: center">

        <form th:action="@{/addStudent}" method="post" >
            <div class="form-group">
                <label th:for="id">学号：</label><input type="text" name="id" id="id"><br>
            </div>
            <div class="form-group">
                <label th:for="name">姓名：</label><input type="text" name="name" id="name"><br>
            </div>
            <div class="form-group">
                <label>性别：</label>
                <input type="radio" name="sex" value="男" checked="checked"/>&nbsp;男
                <input type="radio" name="sex" value="女"/> &nbsp;女
            </div>
            <div class="form-group">
                <label th:for="age">年龄：</label> <input type="text" name="age" id="age"><br>
            </div>
            <div class="form-group">
                <div>
                    <label>专业：</label>
                    <select class="form-control" id="spName" name="spName">
                        <a  th:each="specialty:${specialties}">
                            <option th:text="${specialty.spName}"></option>
                        </a>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label style="color: red" th:text="${msg}"></label>
            </div>
            <button class="btn btn-primary" type="submit">提交</button>
            <a class="btn btn-primary" th:href="@{/dynamic_student}" >
                返回
            </a>
        </form>


    </div>
</div>
</body>

</html>
