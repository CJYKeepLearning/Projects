<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../../static/js/bootstrap.min.js"></script>

    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 style="text-align: center">学生信息列表</h3>
    <div style="float: left;">
		<form class="form-inline" th:action="@{/getTeachList}" method="post">
		<tr>
		    根据学号查询学生考试成绩:
			<div class="form-group">
		    <label >学号</label>
			<input type="text" name="sno" class="form-control">
			</div>
		    <button type="submit" class="btn btn-default">提交</button>
		</tr>
		</form>

    </div>

    <div style="float: right;margin: 5px;">
        <a class="btn btn-primary" th:href="@{addStudent.html}">添加学生</a>
        <a class="btn btn-primary" th:href="@{/updateStudent.html}">更新学生信息</a>
        <a class="btn btn-primary" th:href="@{addTeach.html}">添加考试信息</a>
    </div>
</div>



<table border="1" class="table table-bordered table-hover">



    <thead>
    <tr class="success">
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>专业</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
   <tr th:each="stu: ${students}">
      <td th:text="${stu.id}"></td>
       <td th:text="${stu.sname}"></td>
       <td th:text="${stu.sex}"></td>
       <td th:text="${stu.age}"></td>
       <td th:text="${stu.spName}"></td>
       <td>
           <a th:href="@{/deleteStudent/{id}(id=${stu.id})}" type="button">删除</a>
       </td>
   </tr>


    </tbody>
</table>
</body>

</html>
