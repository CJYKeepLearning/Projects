<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th>cno</th>
        <th>cname</th>
        <th>grade</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam: ${exams}">
        <td th:text="${exam.cno}"></td>
<!--        <th th:text="${exam.getCno()}"></th>-->
        <td th:text="${exam.getGrade()}"></td>
        <label style="color: red" th:text="${msg}"></label>
        <td>
            <a th:href="@{/deleteExam(cno=${exam.cno},sno=${exam.sno})}" type="button">删除</a>
        </td>
    </tr>
<!--    <tr>
        &lt;!&ndash;跳转到增加学生界面&ndash;&gt;
        <a class="" th:href="@{addCourse.html}">
            增加课程信息
        </a>
        <a class="" th:href="@{updateCourse.html}">
            更新课程信息
        </a>
    </tr>-->
    </tbody>
</table>
</body>

</html>
