<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>

<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>职称</th>
        <th>工资</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher: ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.tname}"></td>
        <td th:text="${teacher.title}"></td>
        <td th:text="${titles.get((teacher.title)-1).getWage()}"></td>
        <td>
            <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" type="button">删除</a>
        </td>
    </tr>

    <form th:action="@{/getTCList}" method="post">
        <tr>
            根据教师号查询教师授课:<br>
            tno: <input type="text" name="tno"><br>
            <button type="submit">提交</button>
        </tr>
    </form>
    <tr>
        <!--跳转到增加教师界面-->
        <a class="" th:href="@{addOrUpdateTeacher.html}">
            增加或更新教师信息
        </a>
        <a class="" th:href="@{addTC.html}">
            增加授课信息
        </a>
    </tr>
    </tbody>
</table>
</body>

</html>
