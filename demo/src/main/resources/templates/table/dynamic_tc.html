<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
</head>
<body>
<table border="1" class="table table-bordered table-hover">
    <thead>
    <tr class="success">
        <th>教师名称</th>
        <th>课程名称</th>
        <th>教室</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    <!--根据教师号查询授课的信息-->
    <tr th:each="tc: ${list}">
        <td th:text="${tname}"></td>
        <td th:each="c:${courseList}" th:if="${c.id eq tc.cno}  " th:text="${c.cname}"></td>
        <td th:text="${tc.classroom}"></td>
        <td>
            <a th:href="@{/deleteExam(id=${tc.cno})}" type="button">删除</a>
        </td>
    </tr>

    <!--    <tr>
            &lt;!&ndash;跳转到增加学生界面&ndash;&gt;
            <a class="" th:href="@{addCourse.html}">
                增加课程信息
            </a>
            <a class="" th:href="@{updateCourse.html}">
                更新课程信息
            </a>
        </tr>-->
    </tbody>
</table>

    <a class="btn btn-primary" th:href="@{returnDynamicTeacher}">
        返回
    </a>

</body>

</html>
