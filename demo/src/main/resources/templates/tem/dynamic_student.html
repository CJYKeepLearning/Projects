<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>sex</th>
        <th>age</th>
        <th>删除</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stu: ${students}">
        <td th:text="${stu.id}"></td>
        <td th:text="${stu.sname}"></td>
        <td th:text="${stu.sex}"></td>
        <td th:text="${stu.age}"></td>
        <td>
            <a th:href="@{/deleteStudent/{id}(id=${stu.id})}" type="button">删除</a>
        </td>
    </tr>

    <form th:action="@{/getTeachList}" method="post">
    <tr>
        根据学号查询学生考试成绩:<br>
        sno: <input type="text" name="sno"><br>
        <button type="submit">提交</button>
    </tr>
    </form>
    <tr>
        <!--跳转到增加学生界面-->
        <a class="" th:href="@{addStudent.html}">
            增加学生信息
        </a>
        <a class="" th:href="@{updateStudent.html}">
            更新学生信息
        </a>
        <a class="" th:href="@{addTeach.html}">
            增加考试信息
        </a>
    </tr>
    </tbody>
</table>
</body>

</html>
