<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:method="http://www.w3.org/1999/xhtml">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="../../static/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="rg_up">
        <div class="sign">
            <img th:src="@{/img/xpu.png}" style="border-radius:50%;"/>
            <tr>XXX管理系统</tr>
        </div>
    </div>
    <div style="text-align: center">
        <br><br>
        <form th:action="@{/updateSelf}" method="post">
            <tr>
                <div class="form-group">
                    <label>姓名：</label>  <input type="text" name="name">
                </div>
                <div class="form-group">
                    <label>性别：</label>
                    <input type="radio" name="sex" value="男" checked="checked"/>&nbsp;男
                    <input type="radio" name="sex" value="女"/> &nbsp;女
                </div>
                <div class="form-group">
                    <label>年龄：</label>  <input type="text" name="age">
                </div>
                <div class="form-group">
                    <div>
                        <label>专业：</label>
                        <select class="form-control" id="spName" name="spName">
                            <a  th:each="specialty:${specialties}">
                                <option th:text="${specialty.spName}"></option>
                            </a>
                        </select>
                    </div>
                </div>

                <label style="color: red" th:text="${msg}"></label>
                <button type="submit" class="btn btn-primary">提交</button>

                <a class="btn btn-primary" th:href="@{/returnStudentHome(id=${id})}">返回</a>
            </tr>
        </form>
    </div>
</div>
</body>

</html>
