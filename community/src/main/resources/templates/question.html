<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.getTitle()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- JQery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="/css/community.css" >
    <!-- Bootstrap JS  -->
    <script type="application/javascript" src="/js/bootstrap.min.js" ></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div th:insert="navigation :: nav"></div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--标题-->
            <a th:href="@{'question/'+${questionDTO.getId()}}" class="media-heading h4" th:text="${questionDTO.getTitle()}"></a>
            <br>
            <!--标签-->
            <span class="text-desc">作者:&nbsp;<a class="text-user" th:text="${questionDTO.user.name}"></a></span>
            <span class="text-desc">发布于<span th:text="xxx"></span></span>
            <span class="text-desc">阅读数:&nbsp;<span th:text="${questionDTO.viewCount}"></span></span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.getDescription()}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <a th:href="@{'/publish/'+${questionDTO.getId()}}" class="text-desc" th:if="${session.user != null && session.user.id == questionDTO.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <img class="media-object img-default img-rounded mr-2" th:src="${questionDTO.user.avatarUrl}" alt="..."
                         width="30" height="30" onerror="nofind();">
                    <div class="media-body text-999">
                    <span class="media-heading text-user" style="font-size: 14px"
                          th:text="${questionDTO.user.name}"></span><br>
                        西安工程大学
                    </div>
                </div>
                <hr>
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
