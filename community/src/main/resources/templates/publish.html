<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-Foling Community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" >
    <link rel="stylesheet" href="/css/community.css" >
    <!-- JQery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS  -->
    <script type="application/javascript" src="/js/bootstrap.min.js" ></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div th:insert="navigation :: nav"></div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <!--传递问题的id值，但是不需要在页面进行显示-->
                <input th:type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="title">问题补充:</label>
                    <textarea name="description" class="form-control" th:value="${description}" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">问题标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag"  name="tag" placeholder="输入标签，以逗号分隔"></input>
                </div>

                <span th:if="${msg}!=null" class="alert-danger" th:text="${msg}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>这里是一堆文字说明</h3>
        </div>
    </div>
</div>
</body>
</html>
